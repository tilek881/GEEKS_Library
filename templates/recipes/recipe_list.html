<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список рецептов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary" >Список рецептов</h1>
        <a href="{% url 'add_recipe' %}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Добавить рецепт
        </a>
    </div>
    <div class="card shadow-lg">
        <div class="card-body">
            {% if recipes %}
                <ul class="list-group">
                    {% for recipe in recipes %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="fw-bold">{{ recipe.title }}</span>
                            <div>
                                <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-info btn-sm text-white">
                                    <i class="bi bi-eye"></i> Просмотреть
                                </a>
                                <a href="{% url 'delete_recipe' recipe.pk %}" class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash"></i> Удалить
                                </a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-muted text-center mb-0">Рецептов пока нет. Добавьте первый рецепт!</p>
            {% endif %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
