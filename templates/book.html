{%  load static %}
{% include 'components/header.html' %}
<link rel="stylesheet" href="{% static 'books.css' %}">
<div class="container mt-4 content">
    <div class="row justify-content-center">
        {% for i in books_lists %}
        <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%;">
                <img src="{{ i.image.url }}" class="card-img-top" alt="Обложка книги">
                <div class="card-body">
                    <h5 class="card-title">{{i.title}}</h5>
                    <p class="card-text">{{ i.release_date }}</p>
                    <a href="{% url 'books_detail' i.id %}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

{% include 'components/footer.html' %}
